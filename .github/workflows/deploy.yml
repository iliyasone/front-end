name: Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: nextjs-build
          path: .next

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VDS_PRIVATE_KEY }}

      - name: Deploy to VDS
        run: |
          ssh ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }} "mkdir -p ${{ secrets.VDS_DEPLOY_PATH }}/.next"
          scp -r .next ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }}:${{ secrets.VDS_DEPLOY_PATH }}/
          ssh ${{ secrets.VDS_USER }}@${{ secrets.VDS_HOST }} "
            cd ${{ secrets.VDS_DEPLOY_PATH }} &&
            npm install --production &&
            pm2 restart app || pm2 start npm --name app -- start
          "

